  <style>
    * {

      height: 100vh;

    }

      text-shadow: 2px 5px 30px #ff5900;
      transition: all 0.3s ease-in-out;
    }
    .header p {
      font-size: 1.3em;
      text-shadow: 2px 5px 30px #cf0909;
    }

      text-align: center;
    }
    .content h2 {
      font-size: 2em;
      text-shadow: 2px 5px 30px #cf0909;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 700px;
      margin: auto;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #000000;
      color: crimson;
      text-align: center;
      padding-top: 10px;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2em;
      }
      .header p {
        font-size: 1em;
      }
      .content h2 {
        font-size: 1.5em;
      }
      .content p {
        font-size: 0.9em;
      }
    }

    #types {
      font-family: 'Courier New', Courier, monospace;
      color: crimson;
      font-size: 1.2rem;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
    #popup {
     position: fixed;
     top: 0;
     left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;

    }
    .popup-content {
  background: rgba(0, 0, 0, 0.8);
  padding: 30px;
  color: rgb(15, 0, 3);
  border-radius: 10px;
  text-align: center;
  font-family: 'Courier New', Courier, monospace;
  background-image: url(aa.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  width: 80%;
  color: #FFFFFF;
  text-shadow: 2px 5px 30px #000000;
  max-width: 500px;
  border: 2px solid crimson;
  box-shadow: inset 0 0 90px rgba(255, 0, 0, 0.5), 0 0 90px rgba(255, 0, 0, 0.9);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  animation: shake 1s infinite;
}
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
 
}

    .popup-content button {
      background-color: crimson;
      color: #000000;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    .popup-content button:hover {
      background-color: #ff5900;
    }
  </style>
</head>

    let allowSound = false;

    // Allow sound only after user interaction
    document.body.addEventListener("click", () => {

    function typeWriter() {

    let delay = speed;
    if (".!?".includes(char)) delay = 400;
    if (",:".includes(char)) delay = 200;

    setTimeout(typeWriter, delay);
  } else {
    // Jab typing khatam ho jaye, tab popup show karo
    document.getElementById("popup").style.display = "flex";
  }
}
    
    // Auto-start typing on page load
    window.onload = () => {
      typeWriter();
    };

});

  const audio = document.getElementById("bg-audio");
